<!DOCTYPE html>
<html lang = "ko">
    <!-- 문서에 대한 부가적인 정보 (웹페이지 언어 정보, 웹사이트에 대한 설명, 제목, 아이콘 등) -->
    <head>
        <!-- css는 head에 적용 -->
        <meta charset = "utf-8" /> 
        <!-- 빈 태그일 땐 하나의 태그로 />로 끝낼 수 있음 -->
        <title>Naver</title>
        <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
        <!-- / : 프로젝트의 최상위 폴더 , ./ : 현재 폴더  -->
        <link rel="stylesheet" href="./naver.css">
    </head>

    <!-- main 부분 -->
    <body>
        <!-- header : 가장 눈에 잘 띠고 위에 있는 부분 -->
        <header>
        <!-- a tag: 버튼 누르면 이동하는 링크(부가정보, 속성, attribute) -->
        <!-- 가운데 정렬용 div -->
            <div id = "header-center">
                <h1>
                    <a href="https://www.naver.com">Naver</a> 
                </h1>
                <h2>검색창</h2>
                <fieldset>
                    <!-- legend : 범례 -->
                    <legend>검색</legend>
                    <!-- input은 내부에 콘텐츠가 없어서 바로 태그 닫으면 됨 -->
                    <input />
                    <button>검색</button>
                </fieldset>
            </div>
        </header>

        <nav>
            <!-- nav : 메뉴들이 나누어져 있는 곳  -->
            <!-- ul : unordered list / ol : ordered list -->
            <ul> 
                <!-- list item -->
                <li>메일</li>
                <li>카페</li>
                <li>블로그</li>
                <li>지식인</li>
                <li>쇼핑</li>
                <li>네이버페이</li>
            </ul>
        </nav>

        <!-- main : main contents가 있는 부분 / 웹사이트에서 딱 한번 써야함(제약조건))-->
        <main>
            <h2>실시간 검색어</h2>
            <h3>연합뉴스</h3>
            <ol>
                <li>충격) 제로초 지금 목아파..</li>
                <li>속보) 방송 종료하고 싶어</li>
                <li>중대발표: 다음 강좌 언제 될 지 모르겠다</li>
            </ol>

            <h3>언론사 목록</h3>
            <ul>
                <li> <img src="img/한국일보.png" alt="한국일보" alt=""></li>
                <li> <img src="img/SBS.png" alt="SBS"></li>
                <li> <img src="img/MBC.png" alt="SBS"></li>
                <li> <img src="img/매일경제.png" alt="SBS"></li>
                <li> <img src="img/스포츠조선.png" alt="SBS"></li>
                <li> <img src="img/한겨례.png" alt="SBS"></li>
                <li> <img src="img/YTN.png" alt="SBS"></li>
            </ul>
            <h3>로그인</h3>
            <h3>뉴스</h3>
            <h3>법률</h3>
            <h3>쇼핑</h3>
            <h6>쇼핑</h6>
        </main>

        <!-- footer : 부가적인 정보 -->
        <footer>
            <div>공지사항</div>
            <div>Creators</div>
            <div>회사 소개</div>
        </footer>
    </body>

</html>
