<!DOCTYPE html>
<html lang = "ko">
    <!-- 문서에 대한 부가적인 정보 (웹페이지 언어 정보, 웹사이트에 대한 설명, 제목, 아이콘 등) -->
    <head>
        <!-- css는 head에 적용 -->
        <meta charset = "utf-8" /> 
        <!-- 빈 태그일 땐 하나의 태그로 />로 끝낼 수 있음 -->
        <title>Naver</title>
        <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
        <!-- / : 프로젝트의 최상위 폴더 , ./ : 현재 폴더  -->
    </head>

    <!-- main 부분 -->
    <body>
        <!-- a tag: 버튼 누르면 이동하는 링크(부가정보, 속성, attribute) -->
        <h1>
            <a href="https://www.naver.com">Naver</a> 
        </h1>
        <h2>검색창</h2>
        <fieldset>
            <!-- legend : 범례 -->
            <legend>검색</legend>
            <!-- input은 내부에 콘텐츠가 없어서 바로 태그 닫으면 됨 -->
            <input />
            <button>검색</button>
        </fieldset>
        <h2>실시간 검색어</h2>
        <h3>로그인</h3>
        <h3>뉴스</h3>
        <h3>법률</h3>
        <h3>쇼핑</h3>
        <h6>쇼핑</h6>

    </body>

</html>
