{% extends 'ideas/base.html' %}
{% block content %}
<div>
  <h2>DevTool Detail Update</h2>
  <p>개발툴 세부내용 수정 페이지 입니다. 개바룰에 대해 수정사항이 있으면 고쳐보아요.</p>
</div>
<form action="{% url 'ideas:devtool_update' devtool.id %}" method="post" enctype="multipart/form-data">
  {% csrf_token %}
  <p>이름:
    <input type="text" name="name" value="{{devtool.name}}" /></p>
    <p>종류:
      <input type="text" name="kind" value="{{devtool.kind}}" /></p>
  <p>개발툴 설명:
    <textarea name="content" id="content" rows="10">{{devtool.content}}</textarea>
  </p>
  <div><input type="submit" value="SUBMIT"></div>
</form>
{% endblock %}
